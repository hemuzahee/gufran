    document.getElementById("flip-container").addEventListener("click", function() {
    const flipContainer = this;
    const scra = this.querySelector(".scratchbox1");
    const text = this.querySelector(".button2");  // This is the textbox2 element
    const textBox = this.querySelector(".text-box");
    const imgBox = this.querySelector(".img-box");
    const button = this.querySelector(".but");

    // Check if the container is not already flipped
    if (!flipContainer.classList.contains("flipped")) {
        // Initially hide all content during the flip
        textBox.style.display = "none";
        imgBox.style.display = "none";
        button.style.display = "none"; // Hide the button
        text.style.display = "none";  // Hide textbox2 before flip
        
        // Temporarily hide the scratchbox while flipping
        scra.style.display = "none";

        // Add the flipped class to trigger the 180-degree flip
        flipContainer.classList.add("flipped");

        // Wait for the flip to finish (using the 'transitionend' event)
        flipContainer.addEventListener("transitionend", function() {
            // After the flip is complete, show the scratchbox
            scra.style.display = "block";
            text.style.display = "block";  // Show textbox2 after flip
        }, { once: true });

    } else {
        // Reset the flip state
        flipContainer.classList.remove("flipped");

        // Show content again after resetting the flip
        flipContainer.addEventListener("transitionend", function() {
            // After the flip is complete, show the scratchbox
          textBox.style.display = "block";
        imgBox.style.display = "block";
        button.style.display = "block";
        
            // Show textbox2 after flip
        }, { once: true });
        
        // Hide the scratchbox again
        scra.style.display = "none";
        text.style.display = "none";
    }
});
